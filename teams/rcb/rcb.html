<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./rcb.css" />
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blue">
      <div class="RCb">
        <div class="logo">
          <img
            src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/RCB/Logos/Logooutline/RCBoutline.png"
            id="RCB"
          />
        </div>
        <div class="text">
          <h1>ROYAL</h1>
          <h1>CHALLENGERS</h1>
          <h1>BANGALORE</h1>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6 position-relative">
        <div class="team-detail-text">
            <table>
                <tr>
                    <td>Owner</td>
                    <td>United Spirits Limited (USL)</td>
                </tr>
                <tr>
                    <td>Coach</td>
                    <td>Andy Flower</td>
                </tr>
                <tr>
                    <td>Venue</td>
                    <td>M. Chinnaswamy Stadium</td>
                </tr>
                <tr>
                    <td>Captain</td>
                    <td>Faf du Plessis</td>
                </tr>
            </table>
        </div>
      </div>
    </div>
    <div class="batsman">
      <div class="Virat">
        Virat Kohli
        <img
          src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/IPLHeadshot2024/2.png"
        />
      </div>
      <div class="faf">
        Faf Du Plessis
        <img
          src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/IPLHeadshot2024/94.png"
        />
      </div>
      <div class="Rajat">
        Rajat Patidar
        <img
          src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/IPLHeadshot2024/597.png"
        />
      </div>
      <div class="Dinesh">
        Dinesh Kartik
        <img
          src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/IPLHeadshot2024/13.png"
        />
      </div>
      <div class="Anuj">
        Anuj Rawat
        <img
          src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/IPLHeadshot2024/534.png"
        />
      </div>
    </div>
  </body>
</html>
